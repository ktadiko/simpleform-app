<md-card-title><span>Values in Database</span></md-card-title>
<md-card-content *ngIf="form">
	<md-list>
 		<md-list-item><md-card>First Name: {{form.firstName}}</md-card></md-list-item>
 		<md-list-item><md-card>Last Name: {{form.lastName}}</md-card></md-list-item>
 		<md-list-item><md-card>Company: {{form.company}}</md-card></md-list-item>
 		<md-list-item><md-card>Address: {{form.address}}</md-card></md-list-item>
	</md-list>
</md-card-content>
